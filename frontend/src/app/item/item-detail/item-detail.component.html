<div *ngIf="viewMode; else editable">
    <div *ngIf="currentItem._id">
        <div class="card">
            <h5 class="card-title text-center fs-2 text-capitalize">{{ currentItem.name }}</h5>
            <div class="card-body">
                <p class="card-text fs-5 my-0">
                    <strong>Price</strong>
                    <span class="float-right"> {{ currentItem.price }}</span>

                </p>
                <p class="card-text fs-5 my-0">
                    <strong>Tax</strong>
                    <span class="float-right"> {{ currentItem.tax }}</span>
                </p>
                <p class="card-text fs-5 my-0">
                    <strong>Total</strong>
                    <span class="float-right"> {{ currentItem.total }}</span>
                </p>
            </div>
            <div class="card-body">
                <a class="btn btn-warning btn-block" routerLink="/item/{{ currentItem._id }}">
                    Edit
                </a>
            </div>
        </div>
    </div>

    <div *ngIf="!currentItem">
        <br />
        <p>Please click on a Item...</p>
    </div>
</div>

<ng-template #editable>


    <div class="card card-container">
        <div *ngIf="currentItem._id">
            <h5 class="card-title text-center h3">Item Edition</h5>
            <form #f="ngForm" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control form-control-lg" id="name" [(ngModel)]="currentItem.name"
                        name="name" />
                    <label for="name">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" step="0.1" class="form-control form-control-lg" id="price"
                        [(ngModel)]="currentItem.price" name="price" />
                    <label for="price">Price</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" step="0.1" class="form-control form-control-lg" id="tax"
                        [(ngModel)]="currentItem.tax" name="tax" />
                    <label for="tax">tax</label>
                </div>
            </form>
            <div class="mt-3">

                <button type="submit" class="btn btn-success btn-block" (click)="updateItem()">
                    Update
                </button>
            </div>
            <div class="mt-3">
                <button class="btn btn-danger btn-block" (click)="deleteItem()">
                    Delete
                </button>
            </div>
            <div class="mt-3">
                <a routerLink="/items" class="btn btn-light btn-block">Items List</a>
            </div>
            <p>{{ message }}</p>
        </div>

        <div *ngIf="!currentItem._id">
            <br />
            <p>Cannot access this Item...</p>
        </div>
    </div>

</ng-template>
