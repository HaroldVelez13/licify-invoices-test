<div class="card card-container">
    <h5 class="card-title text-center h3">Item Creation</h5>
    <form class="submit-form" #f="ngForm" novalidate>
        <div *ngIf="!submitted">
            <div class="form-floating mb-3">
                <input type="text" class="form-control form-control-lg" id="name" required [(ngModel)]="item.name"
                    name="name" placeholder="Name" />
                <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control form-control-lg" type="number" step="0.1" id="price" required
                    [(ngModel)]="item.price" name="price" placeholder="0" />
                <label for="price">Price</label>
            </div>

            <div class="form-floating mb-3">
                <input class="form-control form-control-lg" type="number" step="0.1" id="tax" required
                    [(ngModel)]="item.tax" name="tax" placeholder="0" />
                <label for="tax">Tax</label>
            </div>
            <div class="form-group mt-5">
                <button [disabled]="!item.price||!item.name" (click)="saveItem()"
                    class="btn btn-success btn-block">Add</button>
            </div>
        </div>

        <div class="mt-3" *ngIf="submitted">
            <h4>Item was created successfully!</h4>
            <button class="btn btn-primary btn-block" (click)="newItem()">Add Other</button>
        </div>
        <div class="mt-3">
            <a routerLink="/items" class="btn btn-light btn-block">Items List</a>
        </div>
    </form>
</div>
