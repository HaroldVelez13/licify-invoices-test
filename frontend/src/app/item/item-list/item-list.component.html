<div class="row">
    <div class="col-sm-12 col-lg-8">
        <div class="list-group mt-5">
            <div class="list-group-item list-group-item-action active" aria-current="true">
                <div class="row justify-content-between">
                    <div class="col-8">
                        <h2>List Items</h2>
                    </div>
                    <div class="col-4">
                        <a routerLink="/item/create" class="btn btn-light mx-2 rounded-circle float-right">
                            <i i-bs name="plus-lg" width="20" height="20">
                            </i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="list-group-item list-group-item-action ">
                <div class="d-flex" role="search" novalidate>
                    <input type="text" class="form-control me-sm-2 py-4 " type="search" placeholder="Search by name"
                        aria-label="Search" [(ngModel)]="name" />
                    <button class="btn btn-secondary  rounded-circle" (click)="searchName()">
                        <i i-bs name="search">
                        </i>
                    </button>
                </div>
            </div>



            <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-start mt-2"
                *ngFor="let item of items; let i = index" [class.active]="i == currentIndex"
                (click)="setActiveItem(item, i)">
                <div class="fw-bold fs-4 text-capitalize">{{item.name}}</div>
                <span class="badge bg-primary rounded-circle p-2">
                    <i-bs name="eye-fill">
                    </i-bs>
                </span>
            </div>
        </div>

    </div>

    <div class="col-sm-12 col-lg-4" *ngIf="currentItem._id">
        <app-item-detail [viewMode]="true" [currentItem]="currentItem"></app-item-detail>
        <button class="btn btn-Light btn-block mt-0" (click)="clearActiveItem()">
            Close
        </button>
    </div>
</div>
