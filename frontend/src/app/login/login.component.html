<div class="col-md-12">
  <div class="card card-container">
    <h5 class="card-title text-center h2">Login</h5>

    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-floating mb-3">

        <input type="text" class="form-control form-control-lg" name="username" [(ngModel)]="form.username" required
          #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.errors }" placeholder="Username" />
        <label for="username">Username</label>
        <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
          Username is required!
        </div>
      </div>
      <div class="form-floating mb-3">

        <input type="password" class="form-control form-control-lg" name="password" [(ngModel)]="form.password" required
          minlength="6" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          placeholder="Password" />
        <label for="password">Password</label>
        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group mt-5">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <div class="form-group">
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in successfully.
    </div>
  </div>
</div>
